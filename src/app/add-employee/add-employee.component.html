<app-menu></app-menu>

<h2>Add Eemployee</h2>

<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label>FirstName</label>
            <input type="text" class="form-control" [(ngModel)]="employee.first_name" />
        </div>


        <div class="form-group">
            <label>LastName</label>
            <input type="text" class="form-control" [(ngModel)]="employee.last_name" />
        </div>

        <div class="form-group">
            <label>Gender</label> Male
            <input type="radio"   [(ngModel)]="employee.gender" value="male" />
            Female 
            <input type="radio"   [(ngModel)]="employee.gender" value="female" />
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" [(ngModel)]="employee.email" />
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" [(ngModel)]="employee.password" />
        </div>

        
        <button class="btn btn-primary" (click)="saveEmployee()" >Add Employee</button>

    </div>
</div>
