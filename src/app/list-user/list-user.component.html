<h2>List Users</h2>

<table border="1">
    <tr>
        <th>FirstName</th>
        <th>Email</th>
        <th>Password</th>
        <th>Action</th>
    </tr>

    <tr *ngFor="let u of users">
        <td>{{u.firstName}}</td>
        <td>{{u.email}}</td>
        <td>{{u.password}}</td>
    <td><a routerLink="/edituser/{{u.email}}">Edit</a> | <button (click)="deleteUser(u.email)" >Delete</button> </td>
    </tr>

</table>
