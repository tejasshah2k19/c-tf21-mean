<div class="row">
    <div class="col-md-6">
        <form [formGroup]="myForm" (ngSubmit)="saveUser()">

            <div class="form-group">
                <label>FirstName</label>
                <input type="text" class="form-control" formControlName="firstName" />
                <span *ngIf="myForm.get('firstName')?.pristine">
                    <!-- Pristine -->
                </span>

                <span *ngIf="myForm.get('firstName')?.dirty">
                    <!-- dirty -->
                </span>
                <span *ngIf="myForm.get('firstName')?.touched">
                    <span *ngIf="!myForm.get('firstName')?.valid">
                        Please Enter FirstName
                    </span>
                </span>

            </div>
            <!-- 

            <div class="form-group">
                <label>LastName</label>
                <input type="text" class="form-control" [(ngModel)]="employee.last_name" />
            </div>

            <div class="form-group">
                <label>Gender</label> Male
                <input type="radio" [(ngModel)]="employee.gender" value="male" />
                Female
                <input type="radio" [(ngModel)]="employee.gender" value="female" />
            </div> -->

            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" formControlName="email" />
                <span *ngIf="myForm.get('email')?.touched && !myForm.get('email')?.valid">
                    <span *ngIf="myForm.get('email')?.hasError('required')">
                        Please Enter Email
                    </span>
                    <span *ngIf="myForm.get('email')?.hasError('email')">
                        Please Enter Valid Email
                    </span>
                </span>

            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password" />
                <span *ngIf="myForm.get('password')?.touched && myForm.get('password')?.invalid">
                    <span *ngIf="myForm.get('password')?.hasError('required')">
                        Please Enter Password
                    </span>
                    <span *ngIf="myForm.get('password')?.dirty && myForm.get('password')?.hasError('strengthError')">
                        Please Enter Valid Password ( 1upper , 1lower,1special,and atleast 8 in length)
                    </span>


                </span>
            </div>


            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" formControlName="confirmPassword" />
            </div>

            <button class="btn btn-primary" type="submit">Save</button>
        </form>
    </div>
</div>
