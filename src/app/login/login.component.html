<h2>Login</h2>

<div class="row">
    <div class="col-md-6">
         <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" [(ngModel)]="email" />
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" [(ngModel)]="password" />
        </div>

        
        <button class="btn btn-primary" (click)="login()" >Login</button>

    </div>
</div>
