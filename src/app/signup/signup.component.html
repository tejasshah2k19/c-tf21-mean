
<h2>Signup</h2>

<form >
    FirstName : <input [(ngModel)]="user.firstName"  type="text" name="firstName"/><br>
    Email : <input [(ngModel)]="user.email"  type="text" name="email"/><br>
    Password : <input [(ngModel)]="user.password" type="text" name="password"/><br>

    <input type="button" (click)="saveUser()"   value="Signup"/>
</form>
