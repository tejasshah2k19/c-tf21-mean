<h2>Login</h2>

<div class="row">
    <div class="col-md-6">
         <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" [(ngModel)]="email" />
        </div>


        
        <button class="btn btn-primary" (click)="forgetPassword()" >ResetMyPassword</button>
        <a routerLink="/login">Login</a>

    </div>
</div>
