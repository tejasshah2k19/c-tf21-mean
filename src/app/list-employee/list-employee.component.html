<h2>List Employee</h2>

<div class="row">
    <div class="col-md-6">
        <table class="table table-hover">
            <thead>
                <tr>
                    <td>EmployeeId</td>
                    <td>FirstName</td>
                    <td>LastName</td>
                    <td>Email</td>
                    <td>Password</td>
                    <td>Gender</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let e of employees">
                    <td>{{e.id}}</td>
                    <td>{{e.first_name}}</td>
                    <td>{{e.last_name}}</td>
                    <td>{{e.email}}</td>
                    <td>{{e.password}}</td>
                    <td>{{e.gender}}</td>
                    <td> <a routerLink="/editemployee/{{e.id}}"> Edit </a> |<a  (click)="deleteEmployee(e.id)"> Delete </a> </td>    
                </tr>
            </tbody>
        </table>
    </div>
</div>
